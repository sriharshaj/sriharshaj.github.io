<!DOCTYPE html>
<html>

<head>
  <title>Project</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.js"></script>
</head>

<body>
  <h2>Which categories videos trend most with respect to time?</h4>
  <div>
    <button href="#" onclick="goBackStreamGraph('home')"><i class="fas fa-home fa-lg"></i></button>
    <button href="#" onclick="goBackStreamGraph()"><i class="fas fa-step-backward fa-lg"></i></button>
  </div>
  <div>
    <select id="categoriesSelect" onchange="selectCategoryReDrawStreamGraph(this)"></select>
  </div>
  <br>
  <div id="categoryFlow">
    <div id="stream-graph" style="display: inline-block"></div>
    <div id="legend" style="display:inline-block; position: absolute;"></div>
  </div>
  <h2>Which youtube channel has more momentum worldwide?</h4>
  <div id="bar-graph"></div>
  <h2>How videos trends?</h4>
  <div>
    <select id="trendCountrySelect" onchange="changeTrendsCountry(this)"></select>
  </div>
  <br>
  <div id="line-chart"></div>
  <script src="index.js" type="text/javascript"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</body>

</html>
